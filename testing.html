<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .btn-link {
    display: inline-block;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    color: #fff;
    background-color: #007BFF;
    border: 2px solid #007BFF;
    border-radius: 8px;
    transition: all 0.3s ease;
    cursor: pointer;
  }
  
  .btn-link:hover {
    background-color: #0056b3;
    border-color: #0056b3;
    color: #fff;
    transform: translateY(-2px);
  }
  
  .btn-link:focus {
    outline: none;
    box-shadow: 0 0 0 4px rgba(38, 143, 255, 0.5);
  }
  
  .btn-link:active {
    transform: translateY(0);
  }
</style>
<body>
    <a href="index.html" class="btn-link">Click Me</a>
</body>
</html>
